<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td {border: 1px solid black}
        </style>
    </head>
    <body>
        <h1>Welcome to the table</h1>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
            <tr>
                <td>Book</td>
                <td>10$</td>
                <td>10</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Pen</td>
                <td>20$</td>
                <td>30</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>10000$</td>
                <td>0</td>
                <td>No</td>
            </tr>
        </table>
    </body>
</html>
